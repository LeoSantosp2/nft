<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT</title>
</head>
<body>
    <main>
        <div id="card">
            <div class="img">
                <img src="imagens/image-equilibrium.jpg" alt=" Image Equilibrium">

                <a href="#"><img src="imagens/icon-view.svg" alt="Icon View"></a>
            </div>

            <p class="p" id="p1"><a href="#">Equilibrium #3429</a></p>

            <p class="p" id="p2">Our Equilibrium collection promotes balance and calm.</p>

            <ul>
                <li id="p3"><img src="imagens/icon-ethereum.svg" alt="Icon Ethereum"> 0.041 ETH</li>
                <li id="p4"><img src="imagens/icon-clock.svg" alt="Icon Clock"> 3 days left</li>
            </ul>

            <hr>

            <ul>
                <li id="p5"><img src="imagens/image-avatar.png" alt="Image Avatar"></li>
                <li id="p6">Creation of</li>
                <li id="p7"><a href="#">Jules Wyvern</a></li>
            </ul>
        </div>
    </main>

    <div class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
            Coded by <a href="https://www.github.com/leosantosp2" target="_blank">Leonardo Santos.</a>
        </p>
    </div>
</body>
</html>
